<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class= "text-dark" href="/">Home</a>
            </div>
            {% if not request.user.is_authenticated %}
            </div class="col-md-3">
                <a href="{% url 'blog:my_login' %}" type="button" class="btn btn-outline btn-outline-primary me-2">Kirish</a>
                <a href="{% url 'blog:signup' %}" type="button" class="btn btn-primary">Ro`yxatdan o`tish</a>
            </div>
            {% else %}
           
                <div class="dropdown">
                    <a href="#" class="text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://img.lovepik.com/free-png/20210923/lovepik-cute-girl-avatar-png-image_401231841_wh1200.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <div class="m-3">
                            <p>
                                {{ request.user.first_name }}
                                {{ request.user.last_name }}
                            </p>
                        </div>
                      <li><a class="dropdown-item" href="#">New project...</a></li>
                      <li><a class="dropdown-item" href="{% url 'blog:dashboard' request.user.id %}">Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'blog:user_logout' %}">Sign out</a></li>
                    </ul>
                  </div>
        </div>
            {% endif %}
        </div>
    </header>
</div>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
</body>

</html>
